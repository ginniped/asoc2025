<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inizia l'Avventura</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f0f0f0;
                color: #333;
                padding: 40px;
                display: flex;
                justify-content: center;
            }

            .game-container {
                width: 100%;
                max-width: 800px;
                background-color: #fff;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                position: relative;
            }

            h1 {
                color: #5a5a5a;
                text-align: center;
            }

            .story-text {
                margin-bottom: 20px;
                padding: 20px;
                background-color: #f8f8f8;
                border-left: 5px solid #4CAF50;
            }

            .choices-list {
                list-style-type: none;
                padding: 0;
            }

            .choice-item {
                background-color: #eee;
                padding: 15px;
                margin-bottom: 10px;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.2s;
            }

            .choice-item:hover {
                background-color: #ddd;
            }

            .back-link {
                display: block;
                text-align: center;
                margin-top: 30px;
                text-decoration: none;
                color: #4CAF50;
                font-weight: bold;
            }

            .back-link:hover {
                text-decoration: underline;
            }

            .loader-container {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(255, 255, 255, 0.8);
                display: none;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 10;
                transition: opacity 0.3s;
            }

            .loader {
                border: 8px solid #f3f3f3;
                border-top: 8px solid #4CAF50;
                border-radius: 50%;
                width: 60px;
                height: 60px;
                animation: spin 2s linear infinite;
            }

            .loader-text {
                margin-top: 15px;
                color: #555;
                font-size: 1.1em;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }

            /* ðŸŸ¢ NUOVO: Stili per la barra degli HP */
            .hp-bar {
                text-align: center;
                font-weight: bold;
                margin-bottom: 20px;
            }

            .hp-progress {
                background-color: #ddd;
                border-radius: 10px;
                height: 20px;
                overflow: hidden;
                border: 1px solid #aaa;
            }

            .hp-fill {
                height: 100%;
                background-color: #28a745;
                transition: width 0.5s ease-in-out;
            }

            .hp-fill.critical {
                background-color: #dc3545;
            }
        </style>
    </head>

    <body>
        <div class="game-container">
            <div id="loader-container" class="loader-container">
                <div class="loader"></div>
                <p class="loader-text">Ollamma sta pensando...</p>
            </div>
            <h1 id="adventure-title"></h1>
            <div class="hp-bar">
                <span>HP: <span id="hp-value"></span></span>
                <div class="hp-progress">
                    <div id="hp-fill" class="hp-fill"></div>
                </div>
            </div>
            <div class="story-text">
                <p id="current-scene"></p>
            </div>
            <ul id="choices-container" class="choices-list"></ul>
            <a href="/" class="back-link">Torna alla selezione delle avventure</a>
        </div>

        <script>
            const adventureTitle = "{{ title }}";
            const initialScene = `{{ scene | safe }}`;
            const initialChoices = JSON.parse('{{ choices | tojson | safe }}');
            const initialHp = "{{ current_hp }}";

            document.getElementById('adventure-title').innerText = adventureTitle;
            document.getElementById('current-scene').innerText = initialScene;

            const choicesContainer = document.getElementById('choices-container');
            const loaderContainer = document.getElementById('loader-container');
            const hpValue = document.getElementById('hp-value');
            const hpFill = document.getElementById('hp-fill');
            const MAX_HP = 20;

            function updateHpBar(hp) {
                hpValue.innerText = hp;
                const percentage = (hp / MAX_HP) * 100;
                hpFill.style.width = percentage + '%';
                if (percentage <= 25) {
                    hpFill.classList.add('critical');
                } else {
                    hpFill.classList.remove('critical');
                }
            }

            function renderChoices(choices) {
                choicesContainer.innerHTML = '';
                choices.forEach(choice => {
                    const li = document.createElement('li');
                    li.className = 'choice-item';
                    li.innerText = choice;
                    li.addEventListener('click', () => makeChoice(choice));
                    choicesContainer.appendChild(li);
                });
            }

            async function makeChoice(choice) {
                loaderContainer.style.display = 'flex';
                choicesContainer.style.display = 'none';

                const response = await fetch('/continue_adventure', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        choice: choice
                    })
                });

                const data = await response.json();
                document.getElementById('current-scene').innerText = data.scene;
                renderChoices(data.choices);
                updateHpBar(data.current_hp);

                loaderContainer.style.display = 'none';
                choicesContainer.style.display = 'block';
            }

            renderChoices(initialChoices);
            updateHpBar(initialHp);
        </script>
    </body>

</html>
