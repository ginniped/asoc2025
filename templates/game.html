<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inizia l'Avventura</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f0f0f0;
                color: #333;
                padding: 40px;
            }

            .game-container {
                max-width: 800px;
                margin: 0 auto;
                background-color: #fff;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            h1 {
                color: #5a5a5a;
                text-align: center;
            }

            .story-text {
                margin-bottom: 20px;
                padding: 20px;
                background-color: #f8f8f8;
                border-left: 5px solid #4CAF50;
            }

            .choices-list {
                list-style-type: none;
                padding: 0;
            }

            .choice-item {
                background-color: #eee;
                padding: 15px;
                margin-bottom: 10px;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.2s;
            }

            .choice-item:hover {
                background-color: #ddd;
            }

            .back-link {
                display: block;
                text-align: center;
                margin-top: 30px;
                text-decoration: none;
                color: #4CAF50;
                font-weight: bold;
            }

            .back-link:hover {
                text-decoration: underline;
            }
        </style>
    </head>

    <body>
        <div class="game-container">
            <h1 id="adventure-title"></h1>
            <div class="story-text">
                <p id="current-scene"></p>
            </div>
            <ul id="choices-container" class="choices-list">
            </ul>
            <a href="/" class="back-link">Torna alla selezione delle avventure</a>
        </div>

        <script>
            const adventureTitle = "{{ title }}";
            const initialScene = `{{ scene | safe }}`;
            const initialChoices = JSON.parse('{{ choices | tojson | safe }}');

            document.getElementById('adventure-title').innerText = adventureTitle;
            document.getElementById('current-scene').innerText = initialScene;

            const choicesContainer = document.getElementById('choices-container');

            function renderChoices(choices) {
                choicesContainer.innerHTML = '';
                choices.forEach(choice => {
                    const li = document.createElement('li');
                    li.className = 'choice-item';
                    li.innerText = choice;
                    li.addEventListener('click', () => makeChoice(choice));
                    choicesContainer.appendChild(li);
                });
            }

            async function makeChoice(choice) {
                const response = await fetch('/continue_adventure', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: adventureTitle,
                        choice: choice
                    })
                });

                const data = await response.json();
                document.getElementById('current-scene').innerText = data.scene;
                renderChoices(data.choices);
            }

            // Renderizza le scelte iniziali
            renderChoices(initialChoices);
        </script>
    </body>

</html>
